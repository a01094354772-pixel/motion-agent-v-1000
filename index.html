            const [currentCaseIndex, setCurrentCaseIndex] = useState(-1);
            const [logs, setLogs] = useState(["> ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì™„ë£Œ. ë¶„ì„ ì°¨ì¢…ê³¼ ì•Œê³ ë¦¬ì¦˜ í”„ë¡œí•„ì„ ì„ íƒí•˜ì‹­ì‹œì˜¤."]);

            const vehicleTypes = [

            const libraryData = useMemo(() => {

                        const sDelta = !isNormS ? Math.pow(s - STANDARDS.speed, 2.5) * vFactor : 0;

                            if (isNormF) { env = baseRisk; fixedPool += baseRisk; }
                            if (isNormL) { oem = M_mask === 0 ? 0 : baseRisk; fixedPool += (M_mask === 0 ? 0 : baseRisk); }

                            // ë‚˜ë¨¸ì§€ ë¹„ì¤‘ì„ ë¹„ì •ìƒ ì¸ìì— í• ë‹¹
                            const remainingPool = 100 - fixedPool;

                        if (op >= env && op >= oem) op += diff;

                        else oem += diff;

                    const d = genCausalData(dice);

                if (maxVal === op) return "ê·œì • ì†ë„ ì´ˆê³¼ì— ì˜í•œ ì œë™ ê±°ë¦¬ í•œê³„";
                if (maxVal === env) return "ë…¸ë©´ ë§ˆì°° ê³„ìˆ˜ ê¸‰ê°ì— ë”°ë¥¸ ì ‘ì§€ë ¥ ìƒì‹¤";
                if (maxVal === oem) {
                    if (data.type === 'v') return "ì¸ì§€ ì•Œê³ ë¦¬ì¦˜ íŒë‹¨ ì§€ì—° ë° ì—°ì‚° ê²°í•¨";
                    if (data.type === 'x') return "V2X ë„¤íŠ¸ì›Œí¬ ì§€ì—° ë° ë°ì´í„° ë¹„ë™ê¸°";

                else detail = `ì‹œìŠ¤í…œ ë°˜ì‘ ë ˆì´í„´ì‹œê°€ ${data.actual.latency.toFixed(2)}së¥¼ ê¸°ë¡í•˜ë©° ì„¤ê³„ í‘œì¤€(0.10s)ì„ ì‹¬ê°í•˜ê²Œ ì´íƒˆ, ì¸ì§€ ì˜¤ë¥˜ê°€ í•µì‹¬ ê²°í•¨ìœ¼ë¡œ íŒë…ë˜ì—ˆìŠµë‹ˆë‹¤. (ê¸°ì—¬ë„: ${oem}%)`;

            };

                const [start, end] = selectedProfile.range;

                                    <span className="w-2.5 h-2.5 bg-[#deff9a] rounded-full animate-pulse"></span> 2. ì•Œê³ ë¦¬ì¦˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ êµ¬ì¶•
                                </h2>
                                <div className="space-y-3 flex-grow text-left">

                                    <div className="pt-6 space-y-3">
